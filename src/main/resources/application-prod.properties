# Configuration de production pour AgriConnect API
spring.application.name=agriConnect_APIBackend
server.port=8080
server.servlet.context-path=/api/v1

# Configuration de la base de données MySQL (Production)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/agriconnect_db_prod?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8}
spring.datasource.username=${DATABASE_USERNAME:agriconnect_user}
spring.datasource.password=${DATABASE_PASSWORD:agriconnect_secure_password_2024}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA pour la production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Configuration JWT pour la production
jwt.secret=${JWT_SECRET:agriConnectProductionSecretKey2024VeryLongAndSecureForProductionUseWithSpecialCharacters123!@#$%^&*()}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuration du serveur pour la production
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192

# Configuration des logs pour la production
logging.level.com.cybernerd.agriConnect_APIBackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/agriconnect-api.log
logging.file.max-size=100MB
logging.file.max-history=30

# Configuration CORS pour la production
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://agriconnect.com,https://www.agriconnect.com,https://app.agriconnect.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configuration du fichier upload pour la production
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB

# Configuration Actuator pour la production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.step=60s

# Configuration OpenAPI/Swagger pour la production
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}

# Configuration de la validation pour la production
spring.validation.enabled=true

# Configuration de la sécurité pour la production
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin_secure_password_2024}

# Configuration des emails pour la production
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:contact@agriconnect.com}
spring.mail.password=${MAIL_PASSWORD:your_secure_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Configuration du cache pour la production
spring.cache.type=redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1ms

# Configuration de la pagination pour la production
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Configuration de la compression pour la production
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuration de la session pour la production
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Configuration des headers de sécurité pour la production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Configuration de la gestion des erreurs pour la production
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Configuration de la performance pour la production
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configuration de la connexion pool pour la production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Configuration des métriques personnalisées
management.metrics.tags.application=agriconnect-api
management.metrics.tags.environment=production
management.metrics.tags.version=1.0.0

# Configuration de la surveillance pour la production
management.health.redis.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=1GB

# Configuration des notifications pour la production
app.notifications.email.enabled=true
app.notifications.sms.enabled=false
app.notifications.push.enabled=true

# Configuration des limites de taux pour la production
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=100
app.rate-limit.burst-capacity=200

# Configuration de la sauvegarde pour la production
app.backup.enabled=true
app.backup.schedule=0 2 * * * *
app.backup.retention-days=30

# Configuration de la maintenance pour la production
app.maintenance.enabled=false
app.maintenance.message=Le service est temporairement indisponible pour maintenance.

# Configuration des webhooks pour la production
app.webhooks.enabled=true
app.webhooks.timeout=5000
app.webhooks.retry-attempts=3

# Configuration de l'analytics pour la production
app.analytics.enabled=true
app.analytics.provider=mixpanel
app.analytics.tracking-id=${ANALYTICS_TRACKING_ID:}

# Configuration de la monétisation pour la production
app.monetization.commission-rate=0.05
app.monetization.minimum-payout=50.00
app.monetization.payout-schedule=weekly

# Configuration des notifications push pour la production
app.push-notifications.enabled=true
app.push-notifications.provider=firebase
app.push-notifications.server-key=${FIREBASE_SERVER_KEY:}

# Configuration de la géolocalisation pour la production
app.geolocation.enabled=true
app.geolocation.provider=google
app.geolocation.api-key=${GOOGLE_MAPS_API_KEY:}

# Configuration des paiements pour la production
app.payments.stripe.enabled=true
app.payments.stripe.secret-key=${STRIPE_SECRET_KEY:}
app.payments.stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:}
app.payments.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

# Configuration de l'IA pour la production
app.ai.recommendations.enabled=true
app.ai.recommendations.model-path=/models/recommendations
app.ai.recommendations.confidence-threshold=0.7

# Configuration de la blockchain pour la production (optionnel)
app.blockchain.enabled=false
app.blockchain.network=ethereum
app.blockchain.contract-address=${BLOCKCHAIN_CONTRACT_ADDRESS:}

# Configuration de l'internationalisation pour la production
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
spring.messages.use-code-as-default-message=false

# Configuration des fuseaux horaires pour la production
spring.jackson.time-zone=Europe/Paris
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configuration de la sécurité avancée pour la production
app.security.csrf.enabled=true
app.security.xss.enabled=true
app.security.sql-injection.enabled=true
app.security.rate-limiting.enabled=true
app.security.ip-whitelist.enabled=false
app.security.ip-whitelist.addresses=${IP_WHITELIST:}

# Configuration de la résilience pour la production
app.resilience.circuit-breaker.enabled=true
app.resilience.circuit-breaker.failure-threshold=5
app.resilience.circuit-breaker.recovery-timeout=30s
app.resilience.retry.enabled=true
app.resilience.retry.max-attempts=3
app.resilience.retry.backoff-delay=1000ms

# Configuration de la documentation pour la production
app.documentation.api-version=1.0.0
app.documentation.contact-email=api@agriconnect.com
app.documentation.contact-url=https://agriconnect.com/contact
app.documentation.license-name=MIT
app.documentation.license-url=https://opensource.org/licenses/MIT 