# Configuration de test avec H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA pour les tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuration JWT pour les tests
jwt.secret=testSecretKeyForTestingPurposesOnly
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Configuration du serveur pour les tests
server.port=0

# Configuration des logs pour les tests
logging.level.com.cybernerd.agriConnect_APIBackend=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# Configuration CORS pour les tests
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuration du fichier upload pour les tests
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
spring.servlet.multipart.enabled=true

# Configuration Actuator pour les tests
management.endpoints.web.exposure.include=health,info

# Configuration OpenAPI/Swagger pour les tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Configuration de la validation pour les tests
spring.validation.enabled=true

# Configuration de la sécurité pour les tests
spring.security.user.name=test
spring.security.user.password=test

# Configuration des emails pour les tests (mock)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Configuration du cache pour les tests
spring.cache.type=simple 